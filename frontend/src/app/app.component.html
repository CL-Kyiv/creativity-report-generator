<div *ngIf="!path" class="input-div">
  <button class="get-path-button" (click)="getDirectoryPath()">
    Directory
  </button>
</div>
<div *ngIf="path" class="input-div">
  <div>
    <span>Repository - {{path}}</span>&nbsp;
  </div>
  <div>
    <button class="another-path-button" (click)="getDirectoryPath()">
      Another directory
    </button>
  </div>
</div>
<form [formGroup]="getAuthorsForm" (ngSubmit)="onSelectPath(selectedDate.value)">
  <div class="input-div">
    <label for="date">Month and year:</label>&nbsp;
    <input type="month" required id="date" formControlName="selectedDate" [formControl] = "selectedDate">
    <button class="button-get-authors" type="submit" [disabled]="getAuthorsForm.invalid">Enter</button>
    <span *ngIf="!isSelectedPath">  {{messageError}}</span>
  </div>
</form>
<div *ngIf="isSelectedPath">
  <form [formGroup]="generateForm" (ngSubmit)="onGenerate(selectedDate.value, start.value, end.value)">
    <div class="input-div">
      Working hours: <input type="number" required formControlName="start" min="0" max="23" #start placeholder="0"> -
          <input type="number" required formControlName="end" min="0" max="23" #end placeholder="0">
    </div>

    <div class="input-div">
      <div class="div-loader" *ngIf="isSelectAuthorsRequestInProgress">
        <label for="loader">Author:</label>&nbsp;
        <div class="loader" id="loader"></div>  
      </div>
      <div *ngIf="!isSelectAuthorsRequestInProgress">
        <label for="author">Author:</label>&nbsp;
        <select required formControlName="author" [formControl] = "author" id="author">
          <option *ngFor="let author of allAuthors" [value]="author">{{author}})</option>
        </select>
      </div>
    </div> 
      <button class="button-generate" type="submit" [disabled]="generateForm.invalid">Generate</button> 
  </form>

  <div *ngIf="isGenerate">
    <div class="div-merge-commits-selection-changed">
      <input class="checkbox-merge-commits-selection" type="checkbox"  id="mergeCommits" (change)="onHideMergeCommits($event)">
      <label for="mergeCommits">Hide merge commits</label>
    </div>
    
    <ag-grid-angular
        class = "ag-theme-balham ag-grid"
        [columnDefs] = "columnDefs"
        [rowData] = "rowData"
        [defaultColDef]= "defaultColDef"
        [rowHeight] = "50"
        [isExternalFilterPresent]= "isExternalFilterPresent"
        [frameworkComponents]="frameworkComponents"
        [doesExternalFilterPass]= "doesExternalFilterPass"
        rowSelection="multiple"
        [suppressRowClickSelection] = "true"
        (gridReady) = "onGridReady($event)"
    ></ag-grid-angular>

    <div>
      <button class="button-create-column" (click)="openAddDialog()">Create new column</button>
      <button class="button-export" (click)="onBtnExport()">Export file</button>
    </div>
  </div>
</div>
