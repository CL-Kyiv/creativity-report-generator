<div class="input-div">
  <div>
    <label for="path">Enter path:</label>
    <input type="text" id="path" (change)="onSelectPath(path.value)" #path name="path"><br><br>
  </div>
  <div>
    <div>
      <label for="date">Select month and year:</label>
      <input type="month" id="date"  #date name="date"><br><br>
      <label for="nauthor">Select author:</label>
      <select  name="nauthor" #nauthor>
        <option *ngFor="let author of $allAuthors | async" [value]="author">{{author}}</option>
      </select>
    </div>
    <div>
      <button class="button-generate" (click)="onGenerate(date.value, nauthor.value)">Generate</button> 
    </div>
  </div>  
</div>  


<div *ngIf="isGenerate">
  <div class="div-merge-commits-selection-changed">
    <input type="text" (input)="onFilterChanged($event)" id="filter" placeholder="filter..."/><br><br>
    <input class="checkbox-merge-commits-selection" type="checkbox"  id="mergeCommits" (change)="onMergeCommitsSelectionChanged($event)">
    <label for="mergeCommits">Select merge commits</label>
  </div>
  
  <ag-grid-angular
      class = "ag-theme-balham ag-grid"
      [columnDefs] = "columnDefs"
      [rowData] = "rowData$ | async"
      [rowHeight] = "50"
      rowSelection="multiple"
      [suppressRowClickSelection] = "true"
      (gridReady) = "onGridReady($event)"
  ></ag-grid-angular>

  <div>
    <button class="button-create-column" (click)="openAddDialog()">Create new column</button>
    <button class="button-export" (click)="onBtnExport()">Download CSV export file</button>
  </div>
</div>
