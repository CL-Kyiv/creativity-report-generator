
<div *ngIf="isGenerate; else isNotGenerate">
  <ag-grid-angular
      class = "ag-theme-balham ag-grid"
      [columnDefs] = "columnDefs"
      [rowData] = "rowData$ | async"
      [rowHeight] = "50"
      (gridReady) = "onGridReady($event)"
  ></ag-grid-angular>
</div>
<ng-template #isNotGenerate>
  <div class="row">
    <div class="col">
      <label for="sdate">Start date:</label>
      <input type="date" id="sdate"  #startDate name="sdate"><br><br>
    </div>
    <div class="col">
      <label for="edate">End date:</label>
      <input type="date" id="edate"  #endDate name="edate"><br><br>
    </div>
    <div class="col">
      <label for="uname">User name:</label>
      <input type="text" id="uname"  #userName name="uname"><br><br>
    </div>
  </div>
  <button class="button-generate" (click)="onGenerate(startDate.value, endDate.value, userName.value)">Generate</button>   
</ng-template>
