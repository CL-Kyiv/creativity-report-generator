
<div>
  <label for="date">Select month and year:</label>
  <input type="month" id="date"  #date name="date"><br><br>
  <label for="uname">User name:</label>
  <input type="text" id="uname"  #userName name="uname"><br><br>
</div>
<button class="button-generate" (click)="onGenerate(date.value, userName.value)">Generate</button>   


<div *ngIf="isGenerate">
  <ag-grid-angular
      class = "ag-theme-balham ag-grid"
      [columnDefs] = "columnDefs"
      [rowData] = "rowData$ | async"
      [rowHeight] = "50"
      rowSelection="multiple"
      [suppressRowClickSelection] = "true"
      (gridReady) = "onGridReady($event)"
  ></ag-grid-angular>
</div>
