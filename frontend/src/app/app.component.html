
<div>
  <label for="date">Select month and year:</label>
  <input type="month" id="date"  #date name="date"><br><br>
  <label for="nauthor">Select author:</label>
  <select  name="nauthor" #nauthor>
    <option *ngFor="let author of $allAuthors | async" [value]="author">{{author}}</option>
  </select>
</div>
<button class="button-generate" (click)="onGenerate(date.value, nauthor.value)">Generate</button>   


<div *ngIf="isGenerate">
  <ag-grid-angular
      class = "ag-theme-balham ag-grid"
      [columnDefs] = "columnDefs"
      [rowData] = "rowData$ | async"
      [rowHeight] = "50"
      rowSelection="multiple"
      [suppressRowClickSelection] = "true"
      (gridReady) = "onGridReady($event)"
  ></ag-grid-angular>
</div>
